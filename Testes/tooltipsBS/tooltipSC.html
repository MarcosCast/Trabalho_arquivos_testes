  <div class="position-relative" id="chart" data-bs-toggle="tooltip" data-bs-placement="top"
    title="Este é o gráfico de suas despesas semanais. Passe o mouse para ver os detalhes."></div>

  <div id="total-gastos" class="base position-relative" data-bs-toggle="tooltip" data-bs-placement="top"
    title="E este é o total de gastos da semana com uma comparação a semana anterior.">

    <h2 style="color: red;">R$ 227.94</h2>

    que a semana passada

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] });
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      const container = document.querySelector('#chart');
      const data = new google.visualization.arrayToDataTable([
        ['Dia', 'Valor'],
        ['Dom', 17.45],
        ['Seg', 34.91],
        ['Ter', 52.36],
        ['Qua', 31.07],
        ['Qui', 23.39],
        ['Sex', 43.28],
        ['Sab', 25.48]
      ]);
      const options = {
        title: 'Gastos dos últimos 7 dias',
        height: 250,
        width: 400,
        backgroundColor: '#add8e6'
      };

      const chart = new google.visualization.ColumnChart(container);
      chart.draw(data, options);
    }
  </script>
