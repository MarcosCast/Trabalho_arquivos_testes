<body>
  <div class="topo">
    <img alt="WallpaperFinance" src="./images/logo.svg">
    Meu Saldo
    <br>
    R$ 921.48
  </div>
  <div id="chart"></div>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', { packages: ['corechart'] })
    google.charts.setOnLoadCallback(drawChart)


    function drawChart() {
      const container = document.querySelector('#chart')
      const data = new google.visualization.arrayToDataTable([
        ['Dia', 'Valor'],
        ['Dom', 17.45],
        ['Seg', 34.91],
        ['Ter', 52.36],
        ['Qua', 31.07],
        ['Qui', 23.39],
        ['Sex', 43.28],
        ['Sab', 25.48]
      ])
      const options = {
        title: 'Gastos dos últimos 7 dias',
        height: 250,
        width: 400,
        backgroundColor: '#add8e6',
        //borderRadius: 50,
        //hoverBorderColor: '#fff',
      }

      const chart = new google.visualization.ColumnChart(container)
      chart.draw(data, options)
    }

  </script>
<div class="tooltip">
  <div class="base">
    Total de gastos da semana:
    <font color="red">
      <h2>R$227.94</h2>
    </font>
    <b>+2.4%</b> <br>
    que a semana passada
  </div>
  <div class="tooltip-content active">
    Este é o total de gastos da semana. O meio representa a porcentagem de aumento em relação à semana passada. O saldo
    representa o valor do total de gastos com duas casas decimais.
  </div>
</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tooltip = document.querySelector(".tooltip");
      const tooltipContent = tooltip.querySelector(".tooltip-content");

      tooltip.addEventListener("click", function () {
        tooltipContent.classList.toggle("active");
      });

      setTimeout(function () {
        tooltipContent.classList.remove("active");
      }, 5000); 
    });
  </script>
